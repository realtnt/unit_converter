<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>

<body onload="trigger()">
    <script src="index.js"></script>
    <div id="main">
        <div id="top">
            <h1 id="title">
                Metric/Imperial unit conversion
            </h1>
            <input id="user_input" type="number" value=0>
        </div>
        <h2 class="conversions">
            Length (Meter/Feet)
        </h2>
        <p class="conversions" id="length">
            0 meters = 0.000 feet | 0 feet = 0.000 meters
        </p>
        <h2 class="conversions">
            Volume (Liters/Gallons)
        </h2>
        <p class="conversions" id="volume">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
        </p>
        <h2 class="conversions">
            Mass (Kilograms/Pounds)
        </h2>
        <p class="conversions" id="mass">
            0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
        </p>
    </div>
</body>

</html>
