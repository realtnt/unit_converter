<html>

<head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="index.css">
    <meta name="description" content="Unit Converter" />
    <meta name="title" property="og:title" content="Unit Converter" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="https://live.staticflickr.com/65535/51917456352_998a547e4f_o.jpg" />
    <meta name="description" property="og:description" content="Unit Converter" />
    <meta name="author" content="Theo Ntogiakos" />
</head>

<body onload="trigger()">
    <script src="index.js"></script>
    <div id="main">
        <div id="top">
            <h1 id="title">
                Metric/Imperial unit conversion
            </h1>
            <input id="user_input" type="number" value=0 min="0">
        </div>
        <h2 class="conversions">
            Length (Meter/Feet)
        </h2>
        <p class="conversions" id="length">
            0 meters = 0.000 feet | 0 feet = 0.000 meters
        </p>
        <h2 class="conversions">
            Volume (Liters/Gallons)
        </h2>
        <p class="conversions" id="volume">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
        </p>
        <h2 class="conversions">
            Mass (Kilograms/Pounds)
        </h2>
        <p class="conversions" id="mass">
            0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
        </p>
    </div>
</body>

</html>
